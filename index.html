<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="container">
      <div id="numberContainer">

        
        <div id="display">0</div>
        <div id="history">0</div>

      <button type="button" class="button" value="7" onClick="buttonClick(this.value)">7</button>
      <button type="button" class="button" value="8" onClick="buttonClick(this.value)">8</button>
      <button type="button" class="button" value="9" onClick="buttonClick(this.value)">9</button>
      <button type="button" class="button" value="+" onClick="buttonClick(this.value)">+</button>

      <button type="button" class="button" value="4" onClick="buttonClick(this.value)">4</button>
      <button type="button" class="button" value="5" onClick="buttonClick(this.value)">5</button>
      <button type="button" class="button" value="6" onClick="buttonClick(this.value)">6</button>
      <button type="button" class="button" value="-" onClick="buttonClick(this.value)">-</button>

      <button type="button" class="button" value="1" onClick="buttonClick(this.value)">1</button>
      <button type="button" class="button" value="2" onClick="buttonClick(this.value)">2</button>
      <button type="button" class="button" value="3" onClick="buttonClick(this.value)">3</button>
      <button type="button" class="button" value="*" onClick="buttonClick(this.value)">*</button>

      <button type="button" class="button" value="0" onClick="buttonClick(this.value)">0</button>
      <button type="button" class="button" value="." onClick="buttonClick(this.value)">.</button>
      <button type="button" class="button" value="=" onClick="buttonClick(this.value)">=</button>
      <button type="button" class="button" value="/" onClick="buttonClick(this.value)">/</button>

      <button type="button" class="button" value="clear" onClick="buttonClick(this.value)">C</button>

      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
